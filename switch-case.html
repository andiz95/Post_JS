<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Post Test</title>
</head>
<body>
    <h2>Switch Case</h2>
    Masukkan Hari : <input type="text" id="input"/><button type="button" onclick="CekHari()">Cek</button><br/><br/> 
    <script>
        function CekHari(){
        var hariEsok =document.getElementById("input").value; 

        switch (hariEsok) {
        case "Senin" :
            document.write("<h3>Hari esok adalah Selasa</h3>");
       		break;
        case "Selasa" :
            document.write("<h3>Hari esok adalah Rabu</h3>");
       		break;
        case "Rabu" :
            document.write("<h3>Hari esok adalah Kamis</h3>");
       		break;
        case "Kamis" :
            document.write("<h3>Hari esok adalah Jumat</h3>");
       		break;
        case "Jumat" :
            document.write("<h3>Hari esok adalah Sabtu</h3>");
       		break;
        case "Sabtu" :
            document.write("<h3>Hari esok adalah Minggu</h3>");
       		break;
        case "Minggu" :
            document.write("<h3>Hari esok adalah Senin</h3>");
       		break;
  	    default:
            document.write("<h3>Hari tidak ada</h3>");
        }
    }
    </script>
</body>
</html>
